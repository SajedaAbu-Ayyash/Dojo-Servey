<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Survey Result</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='result.css') }}"
    />
  </head>
  <body>
    <div>
      <h1>Submitted Info:</h1>
      <p>Name: {{ name }}</p>
      <p>Dojo Location: {{ location }}</p>
      <p>Favorite Language: {{ language }}</p>
      <p>Comment: {{ comment }}</p>
      <input type="submit" value="Go Back" id="btn" />
    </div>
  </body>
</html>
